<header class="detail">
  <section class="general">
    <form name="profileForm" class="css-form">
      <div class="form-group">
        <label>Email: {{user.email}}</label>
      </div>
      <div class="form-group">
        <label for="firstname">Firstname: </label>
        <input type="text" id="firstname" name="firstname" data-ng-model="user.firstname" placeholder="Change your firstname" />
      </div>

      <div class="form-group">
        <label for="lastname">Lastname: </label>
        <input type="text" name="lastname" id="lastname" data-ng-model="user.lastname" placeholder="Change your lastname" />
      </div>

      <button type="submit" class="btn btn-danger" ng-click="update()">Submit</button>
      <a href="#/" class="btn btn-default">Cancel</a>

      </div>
    </form>
    <br />
    <label>Your favorite restaurants</label>
    <table class="table table-bordered ">
      <tr>
        <th>Name</th>
        <th>Rating</th>
        <th>Street</th>
        <th>City</th>
        <th>ZIP</th>
      </tr>

      <tr data-ng-repeat="restaurant in restaurants">
        <td><a href="#/restaurantDetails?restId={{restaurant.id}}">{{restaurant.name}}</a></td>
        <td>{{restaurant.rating}}</td>
        <td>{{restaurant.street}}</td>
        <td>{{restaurant.city}}</td>
        <td>{{restaurant.zip}}</td>
      </tr>
    </table>
  </section>
</header>
